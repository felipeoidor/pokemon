{% extends 'base.html' %}

{% block content %}


{% if pokemon %}
<p>Id: {{ pokemon.id }}</p>
<p>Name: {{ pokemon.name }}</p>

<p>Types: {{ pokemon.types | join(', ') }} </p>

<img src="{{ pokemon.sprite }}">
{% endif %}

<form method="POST" action="/">
    <input type="text" name="identifier" required>
    <button type="submit">Enviar</button>
</form>
{% endblock %}
